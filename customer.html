<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/styles/Styles.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
<main class="myMane">
    <h1>Customer Management</h1>
    <form class="row g-3" id="myform">
        <div class="col-md-6">
            <label class="form-label">Customer ID</label>
            <input type="text" class="form-control" id="id">
        </div>
        <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="col-12">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label class="form-label">Contact </label>
            <input type="tel" class="form-control" id="tel" placeholder="+94 xxx xxxx">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-outline-danger" >Save</button>
            <button type="submit" class="btn btn-outline-secondary">Update</button>
            <button type="submit" class="btn btn-outline-success" id="btnDelete">Delete</button>
        </div>
    </form>
    <br>
    <form class="d-flex" role="search">
        <input class="form-control me-2 was-validated " type="search" placeholder="Search" aria-label="Search"
               id="search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <br>

    <form class="row g-3 p-2">
        <table class="table">
            <thead>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Customer Address</th>
            <th>Customer Contact</th>
            </thead>
            <tbody>
            <tr>
                <td>C-0001</td>
                <td>Sirimal</td>
                <td>Horana</td>
                <td>0754663600</td>
            </tr>

            </tbody>
        </table>
    </form>
</main>
</body>
</html>
